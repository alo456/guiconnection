<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Root Bootstrap 4 Admin Template">
  <meta name="author" content="Lukasz Holeczek">
  <meta name="keyword" content="Root Bootstrap 4 Admin Template">
  <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->

  <title>Root Bootstrap 4 Admin Template</title>

  <!-- Icons -->
  <link href="../../vendors/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../vendors/css/simple-line-icons.min.css" rel="stylesheet">

  <!-- Main styles for this application -->
  <link href="../../css/style.css" rel="stylesheet">

</head>

<body class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-4">
          <div class="card p-4">
            <div class="card-body">
              <h1>Inicio de sesión</h1>
              <p class="text-muted">Inicia sesión en tu cuenta</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="Nombre de usuario">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Contraseña">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4">Iniciar sesión</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0" data-toggle="modal" data-target="#olvidecontraseña">¿Olvidaste tu contraseña?</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- INICIO MODAL ELIMIANR EMPLEADO-->
  <!-- Modal --> <!-- El id que recibe id="modal#" tiene que ser el mismo que se pone en el buton en
  data-target ="#modal#" -->
  <div class="modal fade" id="olvidecontraseña" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="olvidecontraseña">Olvide mi contraseña</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        Si olvidaste tu contraseña necesitas contactarte con soporte de Cuckeat para poder restablecer
        tu contraseña.
        </div>
      </div>
    </div>
  </div>
  <!-- FIN MODAL -->

  <!-- Bootstrap and necessary plugins -->
  <script src="../../vendors/js/jquery.min.js"></script>
  <script src="../../vendors/js/popper.min.js"></script>
  <script src="../../vendors/js/bootstrap.min.js"></script>

</body>
</html>
